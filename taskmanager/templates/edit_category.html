{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <!-- The form's action attribute is pointing to a new function called 'edit_category' 
    & that function will be created in our routes.py file. -->
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i> 
                <!-- Now that we've retrieved the 'category' e.g Travel from the database,
                we need to add its value into the input field within the edit_category template.
                Since it is a variable, we need to wrap it inside of double curly-brackets, then
                we can target the 'category_name' from this variable of 'category' using dot-notation 
                as before. -->      
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button on the form -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
